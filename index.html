          <form id="loginForm" action="">
            <div class="mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />

                type="password"

                id="password"
                placeholder="Password"
              />
            </div>

            <p class="success" id="successText" style="display: none"></p>

            <div class="d-flex justify-content-center">
              <button id="submit" type="submit" class="btn btn-danger w-50 mt-3 rounded-pill">Submit</button>
